<mat-card>
  <mat-card-header>
    <mat-card-title>My Avalibility</mat-card-title>
  </mat-card-header>
  <mat-card-content>
  <form [formGroup]="myForm">
    <table>
      <tr *ngFor="let day of days; let j=index">
        <td>
          <h3 class="mat-h3">{{ day | uppercase }} </h3>
        </td>
        <td>
          <span formArrayName="{{getFormArrayName(j)}}">
            <span *ngFor="let range of getRangesFromDay(j).controls; let i=index" [formGroupName]="i">
              <span class="form-feild">
                <input [ngxTimepicker]="startTime" min="05:00 am" max="10:30 pm" [value]="'05:00 am'"
                  formControlName="startTime" readonly>
                <ngx-material-timepicker #startTime></ngx-material-timepicker>
              </span>
              <span class="form-feild">
                <input [ngxTimepicker]="endTime" min="05:00 am" max="10:30 pm" [value]="'05:00 am'"
                  formControlName="endTime" readonly>
                <ngx-material-timepicker #endTime></ngx-material-timepicker>
              </span>
              <button mat-icon-button color="warn" (click)="deleteTimeRange(j, i)">
                <mat-icon>clear</mat-icon>
              </button>
            </span>
            <button mat-raised-button color="primary" (click)="addTimeRange(j)">Add Time Range</button>
          </span>
        </td>
      </tr>
    </table>
  </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="save()">Save</button>
  </mat-card-actions>
  </mat-card>
