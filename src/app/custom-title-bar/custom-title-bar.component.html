<div class="example-container">
  <mat-toolbar color="primary">
  <button *ngIf="auth.user | async" mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
  City Brew Scheduling
  <span style="flex: 1 1 auto;"></span>
  <button mat-button (click)="auth.logout()" *ngIf="auth.user | async">Logout</button>
</mat-toolbar>
<mat-sidenav-container class="example-sidenav-container">
                         <!-- [style.marginTop.px]="mobileQuery.matches ? 56 : 0"> -->
  <mat-sidenav #snav [mode]="'over'"
                 [fixedInViewport]="true">
    <mat-nav-list>
      <a mat-list-item [routerLink]="link.url" *ngFor="let link of links" (click)="snav.close()">{{link.text}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-card-content>
      <router-outlet></router-outlet>  
  </mat-card-content>
</mat-sidenav-container>

<ng-template #login>
  <app-login-page></app-login-page>
</ng-template>
</div>
