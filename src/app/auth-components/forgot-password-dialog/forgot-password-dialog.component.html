<div mat-dialog-content>
    <h2 class="mat-h2">Forgot Password?</h2>
    <p class="mat-body-1">Please enter your email and we'll send you an email to reset your password.</p>
  <mat-form-field>
    <input matInput [value]="data.email">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">CANCEL</button>
  <button mat-button (click)="resetPassword()">OK</button>
</div>
